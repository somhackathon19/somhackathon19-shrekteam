<h1 mat-dialog-title>Reportar incidència</h1>
<div mat-dialog-content>
  <p>Quina incidència vols reportar?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="incidencia">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="incidencia" cdkFocusInitial>Acceptar</button>
</div>
